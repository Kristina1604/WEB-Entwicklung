<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Entwicklung Hausarbeit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel= "stylesheet" href= "styles/style.min.css">  <!-- Pfad zum minifizierten css script ausm _dist Ordner -->

<body id="body">

       
    
    

    <div id="wrapper" class="justify-content-center">
        <div id=ueberschrift>
            <h2 class="m-0">Kinoverwaltung</h2>
        </div>
        <div id="inhalt">
            <div id="navleiste">
                <div class="navleistenBereich">
                    <div id="operatorButton" class="primaryButton"><p class="my-auto"><div style="display: table-cell; vertical-align: middle;pointer-events: none;">Betreiber</div></div>
                    <div id="vorstellungAnlegen" class="subButton inactive oSubButton"><p class="my-auto">Vorstellung anlegen</p></div>
                    <div id="kinosaalAnlegen" class="subButton inactive oSubButton"><p class="my-auto">Kinosaal anlegen</p></div>
                </div>
                <div class="navleistenBereich">
                    <div id="customerButton" class="primaryButton"><p class="my-auto"><div style="display: table-cell; vertical-align: middle;pointer-events: none;">Kunde</div></div>
                    <div id="ticketsReservieren" class="subButton inactive cSubButton"><p class="my-auto">Tickets reservieren</p></div>
                </div>
            </div>
            <div class="flex-container" id=formular></div>
        </div>
    </div>
    


    <!--gebÃ¼ndelte main.js datei referenzieren -->
